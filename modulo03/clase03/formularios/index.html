<!DOCTYPE html>
<html>
<head>

		font-size: 10px;
	}
	.form-data label{
		font-size: 17px;
		display: block;
	}		
	.form-data input[type="text"]{

		font-size: 15px;
		padding: 5px;

	}
	.clear{
		clear: both;
	}

</form>
